{% extends "layout.html" %}

{% block title %}
    Home
{% endblock %}

{% block main %}

    <table class="table table-striped">
    	<thead>
    		<tr>
    			<th scope="col">Symbol</th>
    			<th scope="col">Name</th>
    			<th scope="col">Shares</th>
    			<th scope="col">Current Price</th>
    			<th scope="col">Total</th>
    		</tr>
    	</thead>
    	<tbody>
	        {% for row in rows %}
    	        <tr>
        			<td>{{ row["symbol"] }}</td>
        			<td>{{ row["name"] }}</td>
        			<td>{{ row["SUM(quantity)"] }}</td>
        			<td>{{ row["price"] }}</td>
        			<td>{{ row["total"] }}</td>
        		</tr>
        	{% endfor %}
        	<tr>
        	    <th>CASH</th>
        	    <td></td>
        	    <td></td>
        	    <td></td>
        	    <th>{{ cash }}</th>
        	</tr>
    	</tbody>
    </table>
{% endblock %}
