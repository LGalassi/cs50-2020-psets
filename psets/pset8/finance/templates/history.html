{% extends "layout.html" %}

{% block title %}
    History
{% endblock %}

{% block main %}

    <table class="table table-striped">
    	<thead>
    		<tr>
    			<th scope="col">Type</th>
    			<th scope="col">Name</th>
    			<th scope="col">Symbol</th>
    			<th scope="col">Shares</th>
    			<th scope="col">Price</th>
    			<th scope="col">Date and Time</th>
    		</tr>
    	</thead>
    	<tbody>
	        {% for row in rows %}
    	        <tr>
    	            <td>{{ row["type"] }}</td>
    	            <td>{{ row["name"] }}</td>
        			<td>{{ row["symbol"] }}</td>
        			<td>{{ row["quantity"] }}</td>
        			<td>{{ row["price"] }}</td>
        			<td>{{ row["timestamp"] }}</td>
        		</tr>
        	{% endfor %}
    	</tbody>
    </table>
{% endblock %}
